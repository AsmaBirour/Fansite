<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez-nous pour toute question ou suggestion.">
    <title>Fansite - Contact</title>
    <link rel="stylesheet" href="fansite.css">
</head>
<body>
    <!-- Barre de navigation -->
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="nav-link active">Accueil</a></li>
                <li><a href="fansite1.html" class="nav-link">Assassin's Creed</a></li>

                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
       
    <!-- Contenu principal -->
    <main>
        <h1>Contactez-nous</h1>
        <p>
            Une question ? Une suggestion ? Remplissez le formulaire ci-dessous et nous vous répondrons dans les meilleurs délais. 
        </p>
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Votre email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" rows="6" placeholder="Écrivez votre message ici..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Envoyer</button>
        </form>
    </main>  

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fansite - Tous droits réservés</p>
    </footer>
</body>
</html>
